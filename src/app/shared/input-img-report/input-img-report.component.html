<div
  class="card border-1"
  style="width: 150px"
  (click)="fileInput.click()"
  [style]="{ cursor: 'pointer' }"
>
  <img
    *ngIf="imgBase64; else checkUrl"
    class="card-img-top"
    [src]="imgBase64"
    alt=""
  />
  <ng-template #checkUrl>
    <img
      *ngIf="urlImgCurrent; else noImage"
      class="card-img-top border-1"
      [src]="urlImgCurrent"
      alt=""
    />
  </ng-template>
  <ng-template #noImage>
    <img class="card-img-top" src="assets/images/no-image.jpg" alt="no-image" />
  </ng-template>

  <div class="card-body">
    <span> {{ title }}</span>
  </div>
</div>
<input
  type="file"
  hidden
  #fileInput
  (change)="change($event)"
  accept="image/png, .jpeg, .jpg"
/>

<footer
  class="footer fixed-bottom text-center py-2 border-top mt-2"
  style="
    height: auto;
    background-color: #f8f9fa;
    box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
  "
>
  <div
    class="row gx-0 py-2"
    [ngClass]="{
      'row-cols-3': this.authS.onValidateRoles([
        'Condomino',
        'Seguridad',
        'Limpieza',
        'Jardineria'
      ]),
      'row-cols-4': this.authS.onValidateRoles([
        'SuperUsuario',
        'SupervisionOperativa',
        'Administrador',
        'Asistente',
        'JefeMantenimiento'
      ])
    }"
  >
    <!-- Icono Inicio -->
    <div
      class="col"
      *ngIf="
        this.authS.onValidateRoles([
          'SuperUsuario',
          'Condomino',
          'SupervisionOperativa',
          'Administrador',
          'Asistente',
          'JefeMantenimiento',
          'AuxiliarMantenimiento',
          'Seguridad',
          'Limpieza',
          'Jardineria'
        ])
      "
    >
      <a [routerLink]="['/home']" class="text-decoration-none text-dark">
        <i class="fa-thin fa-home fa-2xl"></i>
        <div class="small mt-1">Inicio</div>
      </a>
    </div>

    <!-- Icono Resumen -->
    <div
      class="col"
      *ngIf="
        this.authS.onValidateRoles([
          'SuperUsuario',
          'SupervisionOperativa',
          'Administrador',
          'Asistente',
          'JefeMantenimiento'
        ])
      "
    >
      <a [routerLink]="['/dashboard']" class="text-decoration-none text-dark">
        <i class="fa-thin fa-calendar-days fa-2xl"></i>
        <div class="small mt-1">Resumen</div>
      </a>
    </div>

    <!-- Icono Anuncios -->
    <div
      class="col"
      *ngIf="
        this.authS.onValidateRoles([
          'SuperUsuario',
          'Condomino',
          'SupervisionOperativa',
          'Administrador',
          'Asistente',
          'JefeMantenimiento',
          'AuxiliarMantenimiento',
          'Seguridad',
          'Limpieza',
          'Jardineria'
        ])
      "
    >
      <a
        [routerLink]="['/home-anuncios']"
        class="text-decoration-none text-dark"
      >
        <i class="fa-thin fa-bullhorn fa-2xl"></i>
        <div class="small mt-1">Anuncios</div>
      </a>
    </div>

    <!-- Icono Notificaciones -->
    <div class="col">
      <a
        *ngIf="messageInNotRead === 0"
        [routerLink]="['/home-notification']"
        class="text-decoration-none text-dark"
      >
        <i class="fa-thin fa-bell-slash fa-2xl"></i>
        <div class="small mt-1">Notificaciones</div>
      </a>

      <a
        *ngIf="messageInNotRead !== 0"
        [routerLink]="['/home-notification']"
        class="text-decoration-none text-dark"
      >
        <i class="fa-thin fa-bell-ring fa-2xl"></i>
        <div class="small mt-1">Notificaciones</div>
      </a>
    </div>
  </div>
</footer>

<style>
  /* Footer fijo */
  .footer {
    position: fixed;
  }
</style>

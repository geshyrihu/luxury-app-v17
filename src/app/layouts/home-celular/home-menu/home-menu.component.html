<!-- Contenido para pantallas pequeñas (sm y menores) -->
<div class="d-block d-md-none">
  <div class="container mt-4">
    <div class="row g-3">
      <ng-container *ngFor="let item of menuItems; let i = index">
        <div class="col-6" *ngIf="item.visible">
          <div class="card text-center shadow-sm h-100 tab-card">
            <div class="card-body">
              <i class="fa-solid fa-2x mb-2" [class]="item.icon"></i>
              <h6 class="card-title">{{ item.label }}</h6>
              <a class="stretched-link" [routerLink]="item.routerLink"></a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<style>
  .tab-card {
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
    background: #ffffff;
    padding: 5px;
    min-height: 65px; /* Reduce la altura */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Centra mejor el contenido */
  }

  .card-body {
    padding: 8px !important; /* Reduce el padding interno */
  }

  .card-title {
    font-size: 1rem;
    margin-top: 4px;
    margin-bottom: 2px; /* Reduce espacio debajo del título */
  }

  i {
    font-size: 2rem;
    margin-bottom: 2px !important; /* Reduce espacio entre icono y texto */
  }
</style>

<!-- ========== Left Sidebar Start ========== -->
<div class="vertical-menu">
  <ngx-simplebar class="h-100">
    <!--- Sidemenu -->
    <div id="sidebar-menu">
      <!-- Left Menu Start -->
      <ul class="metismenu list-unstyled" id="side-menu">
        <ng-container *ngIf="menuItems">
          <!-- Iterar sobre los elementos del menú -->
          <li *ngFor="let item of menuItems">
            <!-- Si el elemento tiene subelementos y es visible -->
            <a
              *ngIf="hasItems(item)"
              class="is-parent"
              [ngClass]="{
                'has-arrow': !item.badge,
                'has-dropdown': item.badge
              }"
            >
              <!-- Icono y etiqueta del elemento -->
              <i class="{{ item.icon }}"></i>
              <span style="font-size: 16px">{{
                item.label.length > 25
                  ? item.label.substring(0, 25) + ".."
                  : item.label
              }}</span>
            </a>
            <!-- Si el elemento no tiene subelementos y es visible -->
            <a
              *ngIf="!hasItems(item)"
              [routerLink]="item.routerLink"
              class="side-nav-link-ref"
              routerLinkActive="active"
            >
              <!-- Mostrar icono si existe -->
              <i *ngIf="item.icon" class="{{ item.icon }}"></i>
              <span>{{ item.label }}</span>
            </a>
            <!-- Si el elemento tiene submenús -->
            <ul *ngIf="hasItems(item)" class="sub-menu" aria-expanded="false">
              <!-- Iterar sobre los subelementos -->
              <li *ngFor="let subitem of item.items">
                <!-- Si el subelemento no tiene submenús y es visible -->
                <a
                  *ngIf="!hasItems(subitem)"
                  [routerLink]="subitem.routerLink"
                  class="side-nav-link-ref"
                  routerLinkActive="active"
                >
                  {{ subitem.label }}
                </a>
                <!-- Si el subelemento tiene submenús -->
                <a
                  *ngIf="hasItems(subitem)"
                  class="side-nav-link-a-ref has-arrow"
                >
                  {{ subitem.label }}
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
    <!-- Sidebar -->
  </ngx-simplebar>
</div>

<style>
  .vertical-menu {
    background: #2a2a2a; /* Fondo oscuro elegante */
    padding: 10px 0;
  }

  #side-menu li {
    border: 1px solid rgba(255, 255, 255, 0.1); /* Borde sutil */
    border-radius: 6px; /* Bordes redondeados */
    margin: 5px 10px; /* Espaciado entre elementos */
    overflow: hidden;
    transition: all 0.3s ease-in-out;
  }

  #side-menu li a {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    color: #fff;
    text-decoration: none;
    transition: background 0.3s ease-in-out;
  }

  #side-menu li:hover {
    background: rgba(255, 255, 255, 0.1); /* Efecto hover sutil */
  }

  #side-menu li a i {
    margin-right: 10px;
    font-size: 18px;
  }

  .sub-menu {
    padding-left: 15px;
  }

  .sub-menu li {
    border-left: 2px solid rgba(255, 255, 255, 0.2); /* Borde para submenús */
    margin: 5px 0;
  }

  .active {
    background: rgba(255, 255, 255, 0.2) !important;
    border-left: 4px solid #ff9800 !important; /* Destacar activo */
  }
</style>

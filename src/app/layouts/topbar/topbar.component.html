<!-- Notificaciones en la esquina superior derecha -->
<p-toast position="bottom-left" [baseZIndex]="99999" />

<!-- Encabezado de la página -->
<header id="page-topbar">
  <!-- Contenedor principal del encabezado -->
  <div class="navbar-header navbar-dark bg-dark">
    <!-- Sección izquierda del encabezado -->
    <div class="d-flex">
      <!-- Logo y nombre del cliente -->
      <div class="navbar-brand-box d-none d-lg-block">
        <div class="logo logo-ligth">
          <!-- Versión pequeña del logo -->
          <span class="logo-sm">
            <img
              class="me-2 rounded avatar-sm"
              [src]="customerPhotoPath"
              alt="img"
            />
          </span>
          <!-- Versión grande del logo -->
          <span class="logo-lg">
            <div class="d-flex align-items-center">
              <img
                class="me-2 rounded avatar-sm"
                [src]="customerPhotoPath"
                alt="img"
              />
              <!-- Nombre del cliente con truncamiento si es muy largo -->
              <span class="small text-white">
                {{
                  customerName.length > 15
                    ? customerName.substring(0, 15) + "..."
                    : customerName
                }}
              </span>
            </div>
          </span>
        </div>
      </div>

      <!-- Botón para alternar el menú lateral en dispositivos móviles -->
      <button
        type="button"
        class="btn btn-sm px-3 font-size-16 header-item"
        id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)"
      >
        <i class="fa-thin fa-bars fa-xl"></i>
      </button>

      <!-- Íconos de navegación -->
      <app-navigation-icon class="me-3"></app-navigation-icon>

      <!-- Barra de búsqueda -->
      <app-search></app-search>
    </div>

    <!-- Sección derecha del encabezado -->
    <div class="d-flex">
      <!-- Perfil del usuario -->
      <app-user-profile></app-user-profile>
      <!-- Notificaciones -->
      <app-notifications></app-notifications>
    </div>
  </div>
</header>
<style>
  /* Ajustar el margen y ancho del topbar para que coincida con el sidebar */
</style>

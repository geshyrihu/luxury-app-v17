<div class="card">
  <p-table
    *ngIf="data && data !== undefined"
    #dt
    [value]="data"
    styleClass="custom-table"
    [tableStyle]="{ 'min-width': '50rem' }"
    [globalFilterFields]="[
      'userCreate',
      'createdAtFilter',
      'scheduledAtFilter',
      'creatorImg',
      'title',
      'description'
    ]"
    [autoLayout]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <custom-table-caption
        title="VISTA PREVIA - PLAN DE TRABAJO SEMANAL"
        [showAdd]="false"
        [dt]="dt"
      />
      <div class="row">
        <div class="col-lg-2">
          <input
            type="week"
            class="form-control w-100 me-2"
            (change)="handleWeekChange($event)"
            ngbTooltip="Filtrar"
            [(ngModel)]="weekInputValue"
          />
        </div>
        <div class="col-lg-2">
          <btn-confirmation
            title="Confirmar"
            icon="warning"
            text="Se van a enviar plan de trabajo!"
            tooltipText="Enviar plan de trabajo"
            confirmButtonText="Sí, enviar"
            (OnConfirm)="onSendWoekPlan()"
            label="Envíar Plan"
            classButton="btn btn-soft-primary w-100"
          />
        </div>
      </div>
      <!-- end col -->
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" style="width: 6%" class="font-size-12">FOLIO</th>

        <th
          scope="col"
          style="width: 30%"
          class="font-size-12"
          pSortableColumn="responsibleArea"
        >
          SOLICITUD
          <p-sortIcon field="responsibleArea"></p-sortIcon>
        </th>
        <th scope="col" class="font-size-12">EVIDENCIA</th>

        <th
          scope="col"
          style="width: 8%"
          class="font-size-12"
          pSortableColumn="responsableNombre"
        >
          ASIGNADO A
          <p-sortIcon field="responsableNombre"></p-sortIcon>
        </th>

        <th
          scope="col"
          style="width: 10%"
          class="font-size-12"
          pSortableColumn="scheduledAtFilter"
        >
          PROGRAMADO
          <p-sortIcon field="scheduledAtFilter"></p-sortIcon>
        </th>

        <th
          scope="col"
          style="width: 10%"
          class="font-size-12"
          pSortableColumn="daysDifference"
        >
          DIAS
          <p-sortIcon field="daysDifference"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          {{ item.folio }}
        </td>
        <td>
          <strong class="mb-0">{{ item.title }}</strong>
          <p class="">
            {{ item.description }}
          </p>
        </td>
        <td class="text-center">
          <div class="d-flex justify-content-center align-items-center">
            <p-image
              *ngIf="item.beforeWork"
              [src]="item.beforeWork"
              alt="."
              width="40"
              class="me-2 border border-danger"
              [preview]="true"
            ></p-image>
          </div>
        </td>

        <!-- <td class="text-center"></td> -->

        <td class="text-center">
          @if (item.assigneeId) {
          <img
            (click)="onCardEmployee(item.assigneeId)"
            [src]="item.assigneeImg"
            alt="."
            width="32"
            style="cursor: pointer"
            class="rounded avatar-md"
          />
          }
        </td>
        <td>
          {{ item.scheduledAt }}
        </td>
        <td class="text-center">
          <p>
            <strong>
              {{ item.daysDifference }}
            </strong>
          </p>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

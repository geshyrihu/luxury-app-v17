<p-toast position="top-left" [baseZIndex]="99999"></p-toast>

<div class="card p-2">
  <ngb-alert [dismissible]="false" type="primary">Datos principales </ngb-alert>
  <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
    <custom-input-text
      [control]="form.get('userName')"
      [readonly]="!this.authService.onValidateRoles(['SuperUsuario'])"
      formControlName="userName"
      label="Usuario"
      placeholder="Usuario"
    ></custom-input-text>

    <custom-input-text
      [control]="form.get('email')"
      [readonly]="!this.authService.onValidateRoles(['SuperUsuario'])"
      formControlName="email"
      label="Ingrese email"
      placeholder="email"
    ></custom-input-text>

    <custom-input-select
      [hidden]="!this.authService.onValidateRoles(['SuperUsuario'])"
      [control]="form.get('customerId')"
      formControlName="customerId"
      label="Cliente"
      [data]="cb_customer"
    ></custom-input-select>

    <custom-input-select
      [hidden]="!this.authService.onValidateRoles(['SuperUsuario'])"
      [control]="form.get('professionId')"
      formControlName="professionId"
      label="Cargo"
      [data]="cb_profession"
    ></custom-input-select>

    <custom-input-mask
      [hidden]="!this.authService.onValidateRoles(['SuperUsuario'])"
      [control]="form.get('phoneNumber')"
      formControlName="phoneNumber"
      label="TÃ©l. Celular"
      placeholder="(00) 0000-0000"
      customMask="(00) 0000-0000"
    ></custom-input-mask>
    <custom-input-datalist
      (propagar)="onSaveEmployeeToAccount($event)"
      [control]="form.get('employeeName')"
      [data]="cb_employee"
      dataListId="employeeNameCondominiumDatalistOptions"
      formControlName="employeeName"
      label="Colaborador"
    ></custom-input-datalist>

    <div class="d-flex justify-content-end">
      <custom-button-submit
        [disabled]="this.form.invalid || submitting"
      ></custom-button-submit>
    </div>
  </form>
</div>

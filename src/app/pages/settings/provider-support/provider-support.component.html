<p-toast position="top-right" [baseZIndex]="99999" />

<div class="card">
  <p-table
    #dt
    [value]="data"
    [globalFilterFields]="[
      'fullName',
      'nameProvider',
      'email',
      'fullName',
      'id',
      'nameComercial',
      'nameCustomer',
      'nameProfession',
      'nameProvider',
      'pathPhoto',
      'phoneNumber'
    ]"
    styleClass="custom-table"
  >
    <!-- styleClass="p-datatable-sm" -->
    <ng-template pTemplate="caption">
      <custom-table-caption
        title="Notificaciones de tickets"
        (add)="onModalAddOrEdit({ id: '', title: 'Nuevo Registro' })"
        [dt]="dt"
      />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" style="width: 15%" pSortableColumn="nameCustomer">
          Cliente <p-sortIcon field="nameCustomer" />
        </th>
        <th
          colspan="2"
          scope="col"
          style="width: 30%"
          pSortableColumn="nameComercial"
        >
          Proveedor <p-sortIcon field="nameComercial" />
        </th>

        <th scope="col" style="width: 20%" pSortableColumn="fullName">
          Nombre
          <p-sortIcon field="fullName" />
        </th>

        <th scope="col" pSortableColumn="nameProfession">
          Cargo
          <p-sortIcon field="nameProfession" />
        </th>
        <th scope="col" style="width: 5%" class="no-print">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          {{ item.nameCustomer }}
        </td>
        <td>
          <img [src]="item.pathPhoto" alt="noImg" class="rounded avatar-lg" />
        </td>
        <td>
          <h4 class="m-0 h4">{{ item.nameComercial }}</h4>
          <p>{{ item.nameProvider }}</p>
        </td>

        <td>
          {{ item.fullName }}

          <b
            ><i>{{ item.email }}</i></b
          >
          <br />
          <b
            ><i>{{ item.phoneNumber }}</i></b
          >
        </td>
        <td>
          {{ item.nameProfession }}
        </td>
        <!-- Opciones -->
        <td class="no-print">
          <div class="d-flex justify-content-center">
            <btn-edit
              (edit)="onModalAddOrEdit({ id: item.id, title: 'Editar' })"
            />
            <btn-delete (OnConfirm)="onDelete(item.id)" />
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
  </p-table>
</div>

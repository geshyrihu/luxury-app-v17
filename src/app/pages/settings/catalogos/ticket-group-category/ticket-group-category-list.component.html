<p-toast position="top-right" [baseZIndex]="99999" />

<div class="card">
  <p-table
    #dt
    [value]="dataSignal()"
    [globalFilterFields]="['name', 'description', 'departament', 'code']"
    [rowHover]="true"
    styleClass="custom-table"
  >
    <!-- styleClass="p-datatable-sm" -->
    <ng-template pTemplate="caption">
      <custom-table-caption
        [title]="'Categorias de grupos'"
        (add)="onModalAddOrEdit({ id: 0, title: 'Nuevo Registro' })"
        [dt]="dt"
      />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="code">
          Codigo<p-sortIcon field="code" />
        </th>
        <th scope="col" pSortableColumn="departament">
          Departamento<p-sortIcon field="departament" />
        </th>
        <th scope="col" pSortableColumn="name">
          Nombre <p-sortIcon field="name" />
        </th>
        <th scope="col" pSortableColumn="description">
          Descripcion
          <p-sortIcon field="description" />
        </th>

        <th scope="col" style="width: 5%" class="no-print">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          {{ item.code }}
        </td>
        <td class="p-column-title">
          {{ item.departament }}
        </td>
        <td class="p-column-title">
          {{ item.name }}
        </td>
        <td class="p-column-title">
          {{ item.description }}
        </td>
        <!-- Opciones -->
        <td class="p-column-title" class="no-print">
          <div class="d-flex justify-content-center">
            <btn-edit
              (edit)="onModalAddOrEdit({ id: item.id, title: 'Editar' })"
            />
            <btn-delete (OnConfirm)="onDelete(item.id)" />
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
  </p-table>
</div>

<p-toast position="top-right" [baseZIndex]="99999"></p-toast>

<div class="p-card p-mb-5">
  <p-table
    #dt
    [(selection)]="data"
    [autoLayout]="true"
    [globalFilterFields]="[
      'descripcion',
      'marca',
      'numeroLlave',
      'cantidad',
      'equipoClasificacion'
    ]"
    [rowHover]="true"
    [showCurrentPageReport]="true"
    [value]="data"
    styleClass="custom-table"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <table-header
        [title]="'Llaves'"
        (add)="onModalAddOrEdit({ id: 0, title: 'Nuevo Registro' })"
        [dt]="dt"
      />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="descripcion">
          Descripción <p-sortIcon field="descripcion"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="marca">
          Marca
          <p-sortIcon field="marca"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="numeroLlave">
          Número<p-sortIcon field="numeroLlave"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="cantidad">
          Cantidad<p-sortIcon field="cantidad"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="equipoClasificacion">
          Clasificación<p-sortIcon field="equipoClasificacion"></p-sortIcon>
        </th>
        <th scope="col" style="width: 5%">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          <small>
            {{ item.descripcion }}
          </small>
        </td>
        <td class="p-column-title">
          <small>
            {{ item.marca }}
          </small>
        </td>
        <td class="p-column-title">
          <small>
            {{ item.numeroLlave }}
          </small>
        </td>
        <td class="p-column-title">
          <small>
            {{ item.cantidad }}
          </small>
        </td>
        <td class="p-column-title">
          <small>
            {{ item.equipoClasificacion }}
          </small>
        </td>
        <!-- Opciones -->
        <td class="p-column-title">
          <div class="d-flex justify-content-center">
            <btn-edit
              (edit)="onModalAddOrEdit({ id: item.id, title: 'Editar' })"
            />
            <btn-delete (OnConfirm)="onDelete(item.id)" />
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <div class="p-d-flex p-ai-center p-jc-between no-print">
        En total hay
        {{ data ? data.length : 0 }} registros.
      </div>
    </ng-template>
  </p-table>
</div>

<p-toast position="top-right" [baseZIndex]="99999" />
<div class="card">
  <div class="card-header">
    <div class="card-title">Foto de perfil</div>
  </div>
  <div class="card-body">
    <div (click)="inputImg.click()">
      <div class="card-image text-center">
        @if (!imgUpload) {
        <img
          class="img-thumbnail rounded me-2 pointer"
          alt="200x200"
          width="180"
          height="200"
          [src]="infoEmployeeDto.photoPath"
          data-holder-rendered="true"
        />
        } @if (imgUpload) {
        <img
          alt="200x200"
          width="180"
          height="200"
          [src]="imgTemp"
          class="img-thumbnail rounded me-2 pointer"
          data-holder-rendered="true"
        />
        }
      </div>
      <div class="input-group mb-3 d-none">
        <div class="custom-file">
          <input
            class="custom-file-input"
            type="file"
            id="file"
            #inputImg
            aria-describedby="file"
            (change)="changeImg($event.target['files'][0])"
            accept="image/png, .jpeg, .jpg"
            class="custom-file-input"
          />
        </div>
      </div>
    </div>
  </div>
</div>

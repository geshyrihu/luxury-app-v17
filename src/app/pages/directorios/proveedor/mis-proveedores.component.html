<p-toast position="bottom-left" [baseZIndex]="99999" />

<div class="card">
  <p-table
    #dt
    [value]="data"
    [globalFilterFields]="['nameComercial', 'nameProvider', 'service']"
    styleClass="custom-table"
  >
    <!-- styleClass="p-datatable-sm" -->
    <ng-template pTemplate="caption">
      <custom-table-caption
        title="Mis proveedores"
        (add)="onModalAddOrEdit({ id: '', title: 'Nuevo Registro' })"
        [dt]="dt"
      />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th colspan="2" scope="col" pSortableColumn="nameComercial">
          Proveedor <p-sortIcon field="nameComercial" />
        </th>
        <th scope="col" pSortableColumn="service">
          Servicio
          <p-sortIcon field="service" />
        </th>
        <th scope="col" style="width: 5%" class="no-print">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          <img [src]="item.pathPhoto" alt="noImg" class="rounded avatar-lg" />
        </td>
        <td class="p-column-title">
          <h4 class="m-0 h4">{{ item.nameComercial }}</h4>
          <p>{{ item.nameProvider }}</p>
        </td>
        <td class="p-column-title">
          {{ item.service }}
        </td>
        <!-- Opciones -->
        <td class="p-column-title" class="no-print">
          <div class="d-flex justify-content-center">
            <btn-edit
              (edit)="onModalAddOrEdit({ id: item.id, title: 'Editar' })"
            />
            <btn-delete (OnConfirm)="onDelete(item.id)" />
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
  </p-table>
</div>

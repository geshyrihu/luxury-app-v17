<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group row">
        <label class="col-sm-3">Servicio</label>
        <div class="col-sm-9 p-fluid">
          <p-rating formControlName="servicio" [stars]="5"></p-rating>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3">Precio</label>
        <div class="col-sm-9 p-fluid">
          <p-rating formControlName="precio" [stars]="5"></p-rating>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3">Entrega</label>
        <div class="col-sm-9 p-fluid">
          <p-rating formControlName="entrega" [stars]="5"></p-rating>
        </div>
      </div>

      <btn-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>

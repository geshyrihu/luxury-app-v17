<p-toast position="top-right" [baseZIndex]="99999" />

<div class="card">
  <p-table
    #dt
    [(selection)]="data"
    [autoLayout]="true"
    [globalFilterFields]="[
      'marca',
      'modelo',
      'serie',
      'fechaCompra',
      'customerId',
      'bateria',
      'responsibleArea',
      'applicationUser'
    ]"
    [showCurrentPageReport]="true"
    [value]="data"
    styleClass="custom-table"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <custom-table-caption
        title="Radios de Comunicación"
        (add)="onModalAddOrEdit({ id: 0, title: 'Nuevo Registro' })"
        [dt]="dt"
      />
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <div class="p-d-flex p-ai-center p-jc-between no-print">
        En total hay
        {{ data ? data.length : 0 }} registros.
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Nº</th>
        <th scope="col" pSortableColumn="fotografia">
          Fotografia
          <p-sortIcon field="fotografia" />
        </th>
        <th scope="col" pSortableColumn="marca">
          Marca <p-sortIcon field="marca" />
        </th>
        <th scope="col" pSortableColumn="modelo">
          Modelo<p-sortIcon field="modelo" />
        </th>
        <th scope="col" pSortableColumn="serie">
          Serie<p-sortIcon field="serie" />
        </th>
        <th scope="col" pSortableColumn="bateria">
          Bateria<p-sortIcon field="bateria" />
        </th>
        <th scope="col" pSortableColumn="fechaCompra">
          Compra<p-sortIcon field="fechaCompra" />
        </th>
        <th scope="col" pSortableColumn="responsibleAreaName">
          Area<p-sortIcon field="responsibleAreaName" />
        </th>
        <th scope="col" pSortableColumn="applicationUser">
          Responsable<p-sortIcon field="applicationUser" />
        </th>
        <th scope="col" style="width: 5%">Opt.</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
      <tr>
        <td class="p-column-title">
          {{ i + 1 }}
        </td>
        <td class="p-column-title">
          <p-image
            [src]="item.fotografia"
            alt="Image"
            width="120"
            height="70"
            [preview]="true"
          ></p-image>
        </td>
        <td class="p-column-title">
          {{ item.marca }}
        </td>
        <td class="p-column-title">
          {{ item.modelo }}
        </td>
        <td class="p-column-title">
          {{ item.serie }}
        </td>
        <td class="p-column-title">
          {{ item.bateria }}
        </td>
        <td class="p-column-title">
          {{ item.fechaCompra | date }}
        </td>
        <td class="p-column-title">
          {{ item.responsibleAreaName }}
        </td>
        <td class="p-column-title">
          {{ item.applicationUser }}
        </td>
        <!-- Opciones -->
        <td class="p-column-title">
          <div class="d-flex justify-content-center">
            <btn-edit
              (edit)="onModalAddOrEdit({ id: item.id, title: 'Editar' })"
            />
            <btn-delete (OnConfirm)="onDelete(item.id)" />
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
  </p-table>
</div>

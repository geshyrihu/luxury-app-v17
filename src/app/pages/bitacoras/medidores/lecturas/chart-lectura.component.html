<div class="row">
  <div class="col-sm-6">
    <!-- Filtros por Mes -->
    <ngb-alert [dismissible]="false" type="success">
      <label class="pointer">
        <input
          [checked]="ViewMonth"
          class="form-check-input"
          type="radio"
          id="monyh"
          name="formRadios"
          [value]="ViewMonth"
          (change)="onCheckboxChange()"
        />
        Filtrar por mes
      </label>
    </ngb-alert>
    <app-calendar-range></app-calendar-range>
    <!-- Filtros por Mes -->
  </div>
  <div class="col-sm-6">
    <!-- Filtros por dia -->
    <ngb-alert [dismissible]="false" type="success">
      <label class="pointer">
        <input
          [checked]="ViewDay"
          id="day"
          class="form-check-input"
          type="radio"
          name="formRadios"
          [value]="ViewDay"
          (change)="onCheckboxChange()"
        />
        Filtrar por dias</label
      >
    </ngb-alert>
    <app-rango-calendario-yyyymmdd
      [mostrartextHasta]="false"
      [mostrartextDesde]="false"
    />
    <!-- Filtros por dia -->
  </div>
</div>
@if (data !== undefined) {
<div class="card-body">
  <canvas
    baseChart
    [data]="lineBarChart"
    [type]="'bar'"
    [options]="chartOptions"
    height="300"
  >
  </canvas>
</div>
}

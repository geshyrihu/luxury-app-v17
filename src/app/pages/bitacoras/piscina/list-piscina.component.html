<p-toast position="bottom-left" [baseZIndex]="99999" />
<div class="card">
  <p-table
    #dt
    [autoLayout]="true"
    [globalFilterFields]="['name']"
    [value]="data"
    styleClass="custom-table"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <custom-table-caption
        [title]="'Albercas'"
        (add)="onModalAddOrEdit({ id: 0, title: 'Nuevo Registro' })"
        [dt]="dt"
      />
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col" pSortableColumn="name">
          Nombre
          <p-sortIcon field="name" />
        </th>
        <th scope="col">Ubicaci√≥n</th>
        <th scope="col">Volumen</th>
        <th colspan="2" scope="col">Tipo</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="text-center">
          <div class="d-flex">
            <p-image
              [src]="item.pathImage"
              alt="."
              width="50"
              class="me-2"
              [preview]="true"
            ></p-image>
            @if (!item.pathImage) {
            <img src="assets/images/no-image.jpg" alt="" width="50" />
            }
          </div>
        </td>
        <td class="p-column-title">
          {{ item.name }}
        </td>
        <td class="p-column-title">
          {{ item.ubication }}
        </td>
        <td class="p-column-title">
          {{ item.volumen }}
        </td>
        <td class="p-column-title">
          <!-- {{ item.typePiscina | ETypePiscina }} -->
          {{ item.typePiscina }}
        </td>
        <!-- Opciones -->
        <td class="p-column-title">
          <div class="d-flex justify-content-center">
            <btn-edit
              (edit)="onModalAddOrEdit({ id: item.id, title: 'Editar' })"
            />
            <btn-delete (OnConfirm)="onDelete(item.id)" />
            <custom-button
              customClass="btn-soft-primary waves-effect waves-light  bg-gradient me-1"
              ngbTooltip="Bitacora"
              icon="icon-library"
              [routerLink]="['/logbook/piscina-bitacora/', item.id]"
            />
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
  </p-table>
</div>

@if (data) {
<p-table
  [(selection)]="data"
  #dt
  styleClass="custom-table"
  [tableStyle]="{ 'min-width': '50rem' }"
  [value]="data"
  [rows]="30"
  [paginator]="true"
  [rowHover]="true"
  [rowsPerPageOptions]="[30, 40, 50, 75, 100]"
  [globalFilterFields]="['cuenta', 'descripcion']"
  [autoLayout]="true"
>
  <ng-template pTemplate="caption">
    <custom-table-caption [title]="'Cuentas'" [showAdd]="false" [dt]="dt" />
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col" style="width: 20%" pSortableColumn="numeroCuenta">
        CUENTA <p-sortIcon field="numeroCuenta"></p-sortIcon>
      </th>
      <th scope="col" style="width: 55%" pSortableColumn="descripcion">
        DESCRIPCIÃ“N DE LA CUENTA
        <p-sortIcon field="descripcion"></p-sortIcon>
      </th>
      <th scope="col" style="width: 20%">PRESUPUESTO</th>
      <th scope="col" style="width: 5%">GUARDAR</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td class="p-column-title">
        {{ item.numeroCuenta }}
      </td>
      <td class="p-column-title">
        {{ item.descripcion }}
      </td>
      <td class="p-column-title">
        <input
          [(ngModel)]="item.presupuestoMensual"
          type="number"
          class="form-control"
        />
      </td>
      <!-- Opciones -->
      <td class="p-column-title">
        <div class="d-flex justify-content-center">
          <custom-button
            ngbTooltip="Guardar"
            [customClass]="'btn-outline-info'"
            icon="fa-light fa-floppy-disk text-info"
            (clicked)="onSubmit(item)"
            [disabled]="submitting"
          />
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
}

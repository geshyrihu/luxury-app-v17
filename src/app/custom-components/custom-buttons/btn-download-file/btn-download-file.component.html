<a
  [href]="urlFile"
  [attr.download]="getFileName(urlFile)"
  [ngbTooltip]="ngbTooltip"
  [ngClass]="customNgClass"
  [placement]="placement"
  [class.disabled]="disabled"
  [download]="download"
  target="_blank"
  rel="noopener noreferrer"
  class="btn btn-sm btn-soft-danger w-xs pointer btn-label me-1 no-print"
>
  <i class="fa-solid icon-pdf-download label-icon" [class]="iconClass"></i>
  Pdf
</a>

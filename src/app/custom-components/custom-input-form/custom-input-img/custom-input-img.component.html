<div
  class="p-1 card"
  (click)="fileInput.click()"
  [style]="{ cursor: 'pointer' }"
>
  <img
    *ngIf="imgBase64; else noImage"
    class="img-fluid"
    [src]="imgBase64"
    alt="imgBase64"
    [ngStyle]="{
      width: contentWidth + 'px',
      height: contentHeight + 'px'
    }"
  />

  <ng-template #noImage>
    <img
      *ngIf="onValidateImgCurrent(); else urlImage"
      class="img-fluid"
      src="assets/images/no-image.jpg"
      alt="no-image"
      [ngStyle]="{
        width: contentWidth + 'px',
        height: contentHeight + 'px'
      }"
    />
  </ng-template>

  <ng-template #urlImage>
    <img
      class="img-fluid"
      [src]="urlImgCurrent"
      alt=""
      [ngStyle]="{
        width: contentWidth + 'px',
        height: contentHeight + 'px'
      }"
    />
  </ng-template>
</div>

<!-- El input para seleccionar archivos -->
<input
  type="file"
  hidden
  #fileInput
  (change)="change($event)"
  accept="image/png, .jpeg, .jpg"
/>
